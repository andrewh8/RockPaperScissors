<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "rps.css">
        <title>Rock Paper Scissors</title>
        <script src="rps.js"></script>
    </head>
    <body>
        <div class = "header">
            <div class = "title">Rock Paper Scissors</div>
            <div class = "instructions">Make a selection for each game. Try to beat the computer - best of 5 games wins!</div>
        </div>
        <div class = main>
            <div class = "selections">
                <div class = "selectionTitle">Make a Selection</div>
                <button class = "rock">Rock</button>
                <button class = "paper">Paper</button>
                <button class = "scissors">Scissors</button>
            </div>
            <div class = "score">
                <div class = "scoreTitle">Score</div>
                <div class = "scoreCount">
                    <div class = "you">You</div>
                    <div class = "computer">Computer</div>
                </div>
                <div class = "scoreFinal"></div>
            </div>
        </div>
    </body>
</html>
