<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "rps.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class = "header">
            <div class = "title">Rock Paper Scissors</div>
            <div class = "instructions">Play against the computer by making a selection for each game. The first to win 5 games is the winner!</div>
        </div>
        <div class = main>
            <div class = "selections">
                <div class = "selectionTitle">Make a Selection</div>
                <button class = "button" id = "Rock">Rock</button>
                <button class = "button" id = "Paper">Paper</button>
                <button class = "button" id = "Scissors">Scissors</button>
            </div>
            <div class = "score" id = "score">
                <div class = "scoreTitle">Score</div>
                <div class = "scoreCount">
                    <div class = "you">
                        You
                        <div id = "you"></div>
                    </div>
                    <div class = "computer">
                        Computer
                        <div id = "computer"></div>
                    </div>
                </div>
                <div id = "scoreFinal" class = "scoreFinal"></div>
            </div>
        </div>
    </body>
    <script src="rps.js"></script>
</html>
